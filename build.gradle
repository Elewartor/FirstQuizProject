buildscript {
    
    repositories {
        google()
        jcenter()
        mavenCentral()  //https://github.com/koral--/android-gif-drawable бібліотека, для гіф
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        

        // NOTE: Do not place your application dependencies here; they belong
